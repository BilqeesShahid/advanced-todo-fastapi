name: Deploy to Hugging Face

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to HF Space
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_USERNAME: ${{ secrets.HF_USERNAME }}
        HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
      run: |
        git config --global user.email "bot@github.com"
        git config --global user.name "Bot"

        # Clone HF space repo
        git clone https://huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME hf

        # Copy all necessary files to hf/
        cp -r app hf/
        cp dockerfile hf/
        # Add any other files/folders you want to deploy
        # cp -r some_folder hf/

        cd hf
        git add .
        git commit -m "Deploy" || echo "No changes to commit"
        git push https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME main
