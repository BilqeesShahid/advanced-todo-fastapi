name: Deploy to Hugging Face

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Configure Git
      run: |
        git config --global user.email "bot@github.com"
        git config --global user.name "Bot"

    - name: Clone Hugging Face Space
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_USERNAME: ${{ secrets.HF_USERNAME }}
        HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
      run: |
        git clone https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME hf

    - name: Copy files to HF repo
      run: |
        cp main.py hf/
        cp pyproject.toml hf/
        cp uv.lock hf/
        cp Dockerfile hf/
        # Add any extra directories you need, e.g.,
        # cp -r src hf/

    - name: Commit and push
      working-directory: hf
      run: |
        git add .
        git commit -m "Deploy" || echo "No changes to commit"
        git push
